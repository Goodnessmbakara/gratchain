<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:0.1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#grad1)"/>
  
  <!-- Geometric shapes with depth -->
  <!-- Large background blocks -->
  <g opacity="0.4">
    <polygon points="200,100 400,50 600,150 400,250" fill="url(#grad2)" filter="url(#glow)"/>
    <polygon points="800,200 1000,100 1200,200 1000,350" fill="url(#grad2)" filter="url(#glow)"/>
    <polygon points="1400,150 1600,80 1800,180 1600,300" fill="url(#grad2)" filter="url(#glow)"/>
  </g>
  
  <!-- Medium blocks -->
  <g opacity="0.6">
    <rect x="100" y="300" width="200" height="150" transform="rotate(15 200 375)" fill="url(#grad2)" filter="url(#glow)"/>
    <rect x="600" y="400" width="180" height="120" transform="rotate(-10 690 460)" fill="url(#grad2)" filter="url(#glow)"/>
    <rect x="1200" y="350" width="160" height="140" transform="rotate(25 1280 420)" fill="url(#grad2)" filter="url(#glow)"/>
  </g>
  
  <!-- Small accent blocks -->
  <g opacity="0.8">
    <rect x="300" y="500" width="100" height="80" transform="rotate(45 350 540)" fill="url(#grad2)" filter="url(#glow)"/>
    <rect x="800" y="600" width="120" height="90" transform="rotate(-20 860 645)" fill="url(#grad2)" filter="url(#glow)"/>
    <rect x="1400" y="550" width="90" height="70" transform="rotate(30 1445 585)" fill="url(#grad2)" filter="url(#glow)"/>
  </g>
  
  <!-- Floating geometric elements -->
  <g opacity="0.3">
    <circle cx="250" cy="200" r="40" fill="url(#grad2)" filter="url(#glow)"/>
    <circle cx="750" cy="300" r="35" fill="url(#grad2)" filter="url(#glow)"/>
    <circle cx="1300" cy="250" r="45" fill="url(#grad2)" filter="url(#glow)"/>
    <circle cx="1600" cy="450" r="30" fill="url(#grad2)" filter="url(#glow)"/>
  </g>
  
  <!-- Hexagonal elements -->
  <g opacity="0.5">
    <polygon points="400,600 450,580 500,600 500,650 450,670 400,650" fill="url(#grad2)" filter="url(#glow)"/>
    <polygon points="900,700 950,680 1000,700 1000,750 950,770 900,750" fill="url(#grad2)" filter="url(#glow)"/>
    <polygon points="1500,650 1550,630 1600,650 1600,700 1550,720 1500,700" fill="url(#grad2)" filter="url(#glow)"/>
  </g>
  
  <!-- Subtle grid overlay -->
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#grid)"/>
</svg>
